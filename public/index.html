<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      type="module"
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"
      integrity="sha512-8BHxHDLsOHx+flIrQ0DrZcea7MkHqRU5GbTHmbdzMRnAaoCIkZ97PqZcXJkKZckMMhqfoeaJE+DNUVuyoQsO3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module">
      const socket = io("http://localhost:3000");

      const chatForm = document.querySelector("#chatForm");
      const messages = document.querySelector("#myMessages");
      const txtChat = document.querySelector("#txtChat");

      chatForm.addEventListener("submit", (event) => {
        event.preventDefault();

        socket.emit("chat-message", {
          message: txtChat.value,
        });
        txtChat.value = "";
      });

      socket.on("message-from-server", (data) => {
        console.log("From socket on message-from-server", data);
        messages.innerHTML += `<li>${data.message}</li>`;
      });
      // setTimeout(() => {
      //   socket.emit("chat-message", {
      //     message: "Hello from the client",
      //   });
      // }, 2000);
    </script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container">
    <h1 class="mt-5">Mini chat</h1>
    <hr />
    <form id="chatForm">
      <div class="row">
        <div class="col-8">
          <input
            id="txtChat"
            type="text"
            placeholder="Message"
            class="form-control"
          />
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col">
        <ul id="myMessages"></ul>
      </div>
    </div>
  </body>
</html>
